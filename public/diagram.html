<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 11px sans-serif;
}
.node_1 {
  font-size: 16px;
}
.node_2 {
  font-size: 13px;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<a href='/'>Go back</a>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 1200;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 100])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("viewBox", "0 0 " + diameter + " " + diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("diagram.json", function(error, root) {
  if (error) throw error;

  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", function(d) { return "node node_" + d.depth} )
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })



  node.append("text")
      .attr("dy", function(d) { return d.depth == 3 ? -4 : -8 })
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) {
        translate = d.depth > 0 ? 70 / d.depth : 0
        translate = d.x < 180 ? -translate : translate
        return d.x < 180  ? "translate(" + translate + ")" : "rotate(180)translate(" + translate + ")";
      })
      .text(function(d) {
        icon = d.icon ? d.icon : ''
        return d.x < 180 ? icon + " " + d.name : d.name + " " + icon;
      });
});

d3.select(self.frameElement).style("height", diameter + "px");

</script>
